<html>
	<head>
		<title> Registration Form </title>
<style>
label{
display:inline-block;

width:200px;

margin-right:30px;

text-align:right;

}


input{


}


fieldset{

border:none;

width:500px;

margin:0px auto;

}
</style>
	</head>
	<body>
		<center>
		<h1> Registration Form </h1></center>
		<form>
			<fieldset>
			<label> First Name: </label>
			<input type="text" placeholder="Enter your first name" required> <br> <br> 
			<label> Last Name: </label>
			<input type="text" placeholder="Enter your last name" required> <br> <br>
			<label> User Name: </label>
			<input type="text" placeholder="Enter your user name" required> <br> <br>
			<label> Password: </label>
			<input type="text" placeholder="Enter your password" required> <br> <br>
			<label> Date Of Birth: </label>
			<input type="date"> <br> <br>
			<label> Email: </label>
			<input type="text" placeholder="Enter your email" required> <br> <br>
			<label> Mobile number </label>
			<input type="text" placeholder="Enter your mobile number" required> <br> <br>
			<label> Languages Known: </label>
			<input type="checkbox"> <span> English </span>
			<input type="checkbox"> <span> Hindi </span> <br> <br>
			<label> Gender: </label>
			<input type="radio"> <span> Male </span>
			<input type="radio"> <span> Female </span> <br> <br>
			<center><button type="submit name="submit"> Register</button></center>
		</fieldset>
		</form>
	 </body>
